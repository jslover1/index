<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
            rel="stylesheet"
        />
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            canvas {
                width: 400px;
                height: 400px;
                background-color: #f0f0f0;
            }
            .m-nav {
                width: 400px;
                display: flex;
                justify-content: space-between;
                font-size: 24px;
                font-family: "Caprasimo", serif;
                font-weight: 400;
                font-style: normal;
            }
            .health-bar {
                display: flex;
                gap: 8px;
                align-items: center;
            }
            .reward span {
                color: #ff0000;
                margin: auto 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="m-nav">
                <div class="health-bar">
                    <img src="heart.png" alt="heart" id="heart-1" />
                    <img src="heart.png" alt="heart" id="heart-2" />
                    <img src="heart.png" alt="heart" id="heart-3" />
                </div>
                <div class="reward"><span id="amount">0</span> Ryal</div>
            </div>

            <canvas></canvas>

            <div
                class="flex justify-between items-end py-2"
                style="width: 400px"
            >
                <button
                    type="button"
                    id="play-button"
                    class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 px-8"
                >
                    <svg
                        class="w-6 h-6 text-gray-800 dark:text-white"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 10 16"
                    >
                        <path
                            d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"
                        />
                    </svg>
                    <span class="sr-only">Play</span>
                </button>

                <div class="flex flex-col items-center space-y-2">
                    <button
                        type="button"
                        id="w-button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 px-6"
                    >
                        <svg
                            class="w-6 h-6 text-white-800"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 14 8"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M13 7 7.674 1.3a.91.91 0 0 0-1.348 0L1 7"
                            />
                        </svg>
                        <span class="sr-only">Up</span>
                    </button>
                    <div class="flex space-x-2">
                        <button
                            type="button"
                            id="a-button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 px-6"
                        >
                            <svg
                                class="w-6 h-6 text-white-800"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 8 14"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"
                                />
                            </svg>
                            <span class="sr-only">Left</span>
                        </button>
                        <button
                            type="button"
                            id="s-button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 px-6"
                        >
                            <svg
                                class="w-6 h-6 text-white-800"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 14 8"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="m1 1 5.326 5.7a.909.909 0 0 0 1.348 0L13 1"
                                />
                            </svg>
                            <span class="sr-only">Down</span>
                        </button>

                        <button
                            type="button"
                            id="d-button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 px-6"
                        >
                            <svg
                                class="w-6 h-6 text-white-800"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 8 14"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"
                                />
                            </svg>
                            <span class="sr-only">Right</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    </body>
</html>
